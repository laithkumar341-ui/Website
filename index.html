<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Monika Power Tools - Professional Power Tools in Tiruppur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0071e3;
            --primary-hover: #0077ed;
            --dark: #1d1d1f;
            --gray: #86868b;
            --light-gray: #f5f5f7;
            --lighter-gray: #fafafa;
            --border: #d2d2d7;
            --white: #ffffff;
            --map-bg: #e5e7eb;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.47059;
            color: var(--dark);
            -webkit-font-smoothing: antialiased;
            background: var(--white);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(251, 251, 253, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            letter-spacing: -0.022em;
        }

        .logo img {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            opacity: 0.8;
            transition: opacity 0.3s;
            letter-spacing: -0.01em;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .mobile-menu {
            display: none;
            color: var(--dark);
            font-size: 18px;
            cursor: pointer;
        }

        /* Hero Section with Background Image */
        .hero {
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%), 
                        url('https://raw.githubusercontent.com/laithkumar341-ui/Srimonikapowetools/main/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 52px;
        }

        .hero-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 22px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-content {
            animation: fadeInUp 1s ease;
        }

        .hero-content h1 {
            font-size: 56px;
            font-weight: 700;
            color: white;
            line-height: 1.07143;
            margin-bottom: 20px;
            letter-spacing: -0.005em;
        }

        .hero-content h1 span {
            background: linear-gradient(135deg, #2997ff 0%, #42a5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 21px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 32px;
            font-weight: 400;
            line-height: 1.381;
            letter-spacing: 0.011em;
            max-width: 460px;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 980px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            letter-spacing: -0.022em;
        }

        .btn-primary {
            background: white;
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--light-gray);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        .hero-features {
            display: flex;
            gap: 32px;
            margin-top: 48px;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .hero-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            font-weight: 400;
        }

        .hero-feature i {
            color: #2997ff;
            font-size: 16px;
        }

        .hero-image {
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .hero-visual {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hero-visual img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        .floating-card {
            position: absolute;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: var(--dark);
            font-size: 14px;
            animation: float 4s ease-in-out infinite;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .floating-card.card-1 {
            top: 10%;
            left: -20px;
            animation-delay: 0s;
        }

        .floating-card.card-2 {
            bottom: 20%;
            right: -20px;
            animation-delay: 2s;
        }

        .floating-card .label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .floating-card .value {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.021em;
        }

        /* Sections */
        .section-dark {
            background: var(--dark);

        }

        .section-light {
            background: var(--white);
        }

        .section-gray {
            background: var(--light-gray);
        }

        .container {

            margin: 0 auto;

        .section-header {
            text-align: center;
            padding: 120px 0 60px;
        }

        .section-tag {
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            display: block;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.003em;
            line-height: 1.08349;
        }

        .section-subtitle {
            font-size: 21px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
            line-height: 1.381;
        }

        .section-dark .section-subtitle {
            color: #a1a1a6;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding-bottom: 120px;
        }

        .product-card {
            background: var(--light-gray);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: var(--border);
        }

        .product-image {
            height: 300px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.4s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0,113,227,0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: -0.008em;
        }

        .product-content {
            padding: 32px;
        }

        .product-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            letter-spacing: -0.021em;
        }

        .product-description {
            color: var(--gray);
            font-size: 14px;
            line-height: 1.42859;
            margin-bottom: 20px;
            letter-spacing: -0.016em;
        }

        .product-features {
            list-style: none;
            margin-bottom: 24px;
        }

        .product-features li {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--dark);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .product-features li i {
            color: var(--primary);
            font-size: 11px;
        }

        .product-brands {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .brand-tag {
            background: white;
            color: var(--gray);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: -0.008em;
            border: 1px solid var(--border);
        }

        /* About Section */
        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            padding-bottom: 120px;
        }

        .about-visual {
            position: relative;
        }

        .about-image-main {
            width: 100%;
            aspect-ratio: 1;
            background: var(--light-gray);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-image-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .experience-badge {
            position: absolute;
            bottom: -24px;
            right: -24px;
            background: white;
            padding: 24px 32px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }

        .experience-badge .years {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #0071e3 0%, #42a5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -0.021em;
        }

        .experience-badge .text {
            font-size: 13px;
            color: var(--gray);
            margin-top: 4px;
            font-weight: 500;
        }

        .about-content h2 {
            font-size: 40px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
            letter-spacing: -0.021em;
            line-height: 1.1;
        }

        .about-content h2 span {
            color: var(--primary);
        }

        .about-text {
            color: var(--gray);
            margin-bottom: 24px;
            line-height: 1.5;
            font-size: 17px;
            letter-spacing: -0.021em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 32px 0;
        }

        .stat-item {
            text-align: left;
            padding: 24px;
            background: var(--light-gray);
            border-radius: 16px;
            transition: transform 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-4px);
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #0071e3 0%, #42a5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            letter-spacing: -0.021em;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray);
            font-weight: 500;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        .value-card {
            display: flex;
            gap: 16px;
            padding: 24px;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .value-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .value-icon {
            width: 40px;
            height: 40px;
            background: var(--light-gray);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 16px;
            flex-shrink: 0;
        }

        .value-content h4 {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 4px;
            font-size: 15px;
            letter-spacing: -0.01em;
        }

        .value-content p {
            font-size: 13px;
            color: var(--gray);
            line-height: 1.4;
        }

        /* Services Section */
        .services {
            padding-bottom: 120px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .service-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px 32px;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.2);
        }

        .service-icon {
            width: 48px;
            height: 48px;
            background: rgba(0,113,227,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2997ff;
            margin-bottom: 24px;
        }

        .service-card h3 {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 12px;
            color: white;
            letter-spacing: -0.021em;
        }

        .service-card p {
            color: #a1a1a6;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            letter-spacing: -0.016em;
        }

        .service-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-tag {
            background: rgba(255,255,255,0.1);
            color: #d2d2d7;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Brands Section */
        .brands {
            padding: 80px 0;
            background: var(--light-gray);
        }

        .brands-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 64px;
            flex-wrap: wrap;
        }

        .brand-item {
            font-size: 24px;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s;
            letter-spacing: -0.021em;
            opacity: 0.6;
        }

        .brand-item:hover {
            color: var(--dark);
            opacity: 1;
        }

            padding-bottom: 120px;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
        }

            font-size: 40px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 16px;
            letter-spacing: -0.021em;
        }

        .contact-info > p {
            color: var(--gray);
            margin-bottom: 40px;
            font-size: 17px;
            line-height: 1.5;
        }

        .contact-details {
            display: grid;
            gap: 24px;
            margin-bottom: 40px;
        }

        }
